<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<ul class="login">
			<li class="phoneNum">
				<div class="left">
					<i class="phone_icon"></i>
				</div>
				<div class="right">
					<input type="text" name="phoneNum" class="phoneNum" placeholder="请输入手机号码" />
					<span class="codeSpan" >获取验证码</span>
				</div>
			</li>
			<li class="checkCode">
				<div class="left">
					<i class="lock_icon"></i>
				</div>
				<div class="right">
					<input type="text" name="checkCode" class="checkCode" placeholder="请输入验证码" />
				</div>
			</li>
		</ul>
		<div class="checkTips">手机号格式不正确</div>
		<div class="loginTips">
			未注册过的手机将自动创建宇宙托福账号
		</div>
			<a href="javascript:;" class="login_btn">登陆</a>
			<a href="register.html" class="signIn">注册账号</a>
	</body>
</html>
